# Compose Specification v3 - Compatible with Docker Compose and Podman Compose
# Used for worktree-flow e2e testing
#
# Usage:
#   docker compose up -d
#   podman compose up -d
#
# The image is built from the Containerfile in this directory.

services:
  test-server:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      # Port 8080 is used for rootless compatibility (>= 1024)
      - "${TEST_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: "no"
